            <div id="graph"></div>
        </div>
    </div>
    <div class="row" id="spacing-div">
        <div class="col-12">
            <h5 id="result-label" style="text-align: center; height: 24px;"></h5>
        </div>
    </div>
    <div class="row" id="selectionrow">
        <div class="container col-sm-5">
            <div class="row">
                <label for="model" class="col-form-label col-4">Graph:</label>
                <div class="col-8"><select id="model" class="form-select" >
                    <option value="ER">Erdős-Rényi</option>
                    <option value="PA">Preferential Attachment</option>
                    <option value="Geo">Geometric</option>
                    <option value="CM">Configuration Model</option>
                </select></div>
            </div>
        </div>
        <div class="container col-sm-5">
            <div class="row">
                <label for="centrality" class="col-form-label col-3">Centrality:</label>
                <div class="col-9"><select id="centrality" class="form-select" >
                    <option value="betweenness">Betweenness</option>
                    <option value="closeness">Closeness</option>
                    <option value="degree">Degree</option>
                    <option value="eigenvector">Eigenvector</option>
                    <option value="Game of Thieves">Game of Thieves</option>
                    <option value="harmonic">Harmonic</option>
                    <option value="pagerank">Pagerank</option>
                </select></div>
            </div>
        </div>
        <div class="container col-sm-2">
            <div class="row">
                <button type="button" class="col-12 btn btn-primary" onclick="restart()" id="restartButton">Reload</button>
            </div>
        </div>
    </div>
    <div class="row" id="eliminationrow">
        <div class="container col-sm-10">
            <div class="row">
                <label for="to_eliminate" class="col-form-label col-2">Fraction to eliminate:</label>
                <div class="col-4"><input type="range" value=0.2 min=0 max=1 step=0.04 class="form-control" id="to_eliminate" /></div>
                <label class="col-6 col-form-label" id="to_eliminateDisplay">0.2</label>
            </div>
        </div>
        <div class="container col-sm-2">
            <div class="row">
                <button type="button" class="col-12 btn btn-primary" onclick="eliminate()" id="eliminateButton">Eliminate</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://d3js.org/d3.v5.js"></script>
<script>
    // OPTIONS:
    graph_name = "ER";
    centrality = 'degree'
    fraction2eliminate = 0.2;



    var id = "graph";
    var container = document.getElementById(id);
    var width = container.offsetWidth;
    var height = container.offsetHeight;
    var maxHeight = window.innerHeight - document.getElementById("selectionrow").offsetHeight - document.getElementById("eliminationrow").offsetHeight;
    if (height+document.getElementById('spacing-div').offsetHeight < maxHeight) {
        console.log(height+"<"+maxHeight);
        d3.select('#spacing-div').style('height',(maxHeight-height)/2+'px');
    }
    var size = width < height ? width : height;
    var scalex = x => width/2+width*0.45*x; 
    var scaley = y => height/2+height*0.45*y; 
    var formatCentrality = v => Number.isInteger(v) ? v : v.toFixed(2);
    

    var nodes = [];
    var xs = [];
    var ys = [];



    var graph = {
        "nodes": [],
        "links": []
    };

    // A function that gives the id of the link/edge.
    var linkId = e => e.source.name + "-" + e.target.name;
    var nodeId = v => "n"+v.name;

    // Transforms a node pair to a link with source and target.
    function pair2link(p) {
        return {
            "source": Math.min(p[0], p[1]),
            "target": Math.max(p[0], p[1])
        };
    }

    // Given a d3 selector, this initializes a line for each (enter-) element.
    function initLinks(selector) {
        var links = selector.append("line")
            .attr("id", linkId)
            .attr("x1", e => scalex(e.source.x))
            .attr("y1", e => scaley(e.source.y))
            .attr("x2", e => scalex(e.target.x))
            .attr("y2", e => scaley(e.target.y));
        return links;
    }



    var svg;

    function initContainer() {
        d3.select("input[id=to_eliminate]").on("change", function () {
            fraction2eliminate=this.value;
            document.getElementById("to_eliminateDisplay").innerHTML = fraction2eliminate;
        });


        if (!d3.select("#" + id + " svg").empty()) {
            return;
        }
        svg = d3.select("#" + id).append("svg")
            .attr("width", width)
            .attr("height", height);
    }

    var d3Nodes;
    var d3Links;
    var colorScale;

    function loadGraph(dontLoad) {
        if (!dontLoad) {
            graph_name = document.getElementById('model').value;
            graph = JSON.parse(generated_graphs[graph_name]);
            graph.links.forEach(function(e) {
                e.source = graph.nodes[e.source];
                e.target = graph.nodes[e.target];
            })
            centrality = document.getElementById('centrality').value;
            document.getElementById('result-label').innerHTML = '';
            // Set the colorbar
            var cs = [];
            var sgn = (centrality == 'Game of Thieves' ? -1 : 1);
            var total = 0;
            graph.nodes.forEach(v => {
                cs.push(sgn*v[centrality]); 
                total+=sgn*v[centrality];
            });
            var minCentrality = Math.min(...cs);
            var maxCentrality = Math.max(...cs);
            var avgCentrality = total/cs.length;
            colorScale = d3.scaleLinear().domain([minCentrality, avgCentrality, maxCentrality]).range(["orange","red","black"]);
        }
        if (d3Nodes) {
            document.getElementById('nodes').remove();
        }
        if (d3Links) {
            document.getElementById('links').remove();
        }
        

        //draw lines for the links
        d3Links = initLinks(svg.append("g")
            .attr("id", "links")
            .selectAll("line")
            .data(graph.links)
            .enter());

        //draw circles for the nodes
        d3Nodes = svg.append("g")
            .attr("id", "nodes")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("g")
            .data(graph.nodes)
            .join("g")
            .attr("id", nodeId)
            .attr("transform", function (d) {
                return 'translate('+scalex(d.x)+','+scaley(d.y)+')';
            });
        var circles = d3Nodes.append('circle').attr('r',20).style('fill', d => colorScale(d[centrality]*(centrality == 'Game of Thieves' ? -1 : 1)));
        var texts = d3Nodes.append('text')
                           .text(v=>formatCentrality(v[centrality]))
                           .attr('y', 5);
    }

    function restart() {
        loadGraph();
    }

    var componentSizes;
    function eliminate() {
        // Sort by centrality and find the threshold
        var names = [];
        graph.nodes.forEach(v => names.push(v.name));
        names.sort(function(a,b) {return (graph.nodes[a][centrality]-graph.nodes[b][centrality])*(centrality == 'Game of Thieves' ? -1 : 1)});
        names.splice(Math.round(graph.nodes.length * (1-fraction2eliminate)));

        graph.nodes = graph.nodes.filter(v => names.includes(v.name));
        graph.links = graph.links.filter(e => names.includes(e.source.name) && names.includes(e.target.name));

        componentSizes = [];
        var iComponent = 0;
        graph.nodes.forEach(v => {v.neighbors = []; v.component = -1;});
        graph.links.forEach(e => {
            e.source.neighbors.push(e.target);
            e.target.neighbors.push(e.source);
        });
        graph.nodes.forEach(v => {
            if (v.component<0) {
                componentSizes.push(0);
                dfsVisit(v, iComponent++);
            }
        });
        console.log('Component sizes:');
        console.log(componentSizes);
        var maxComponent = Math.max(...componentSizes);
        
        document.getElementById('result-label').innerHTML = (iComponent > 1 ? 'There are '+iComponent+' components left and '+Math.round(100*maxComponent/graph.nodes.length)+'% of the vertices are in the largest component.' : 'The graph remains connected');

        loadGraph(true);
    }

    function dfsVisit(v, iComponent) {
        if (v.component<0) {
            v.component = iComponent;
            componentSizes[iComponent]++;
            v.neighbors.forEach(w => dfsVisit(w, iComponent));
        }
    }

    function initialize() {
        initContainer();

        // Generate graph and draw
        loadGraph();
    }

</script>
</body>
